<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ALT School Application Form</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a> |
        <a href="form.html">Application Form</a> |
        <a href="table.html">AltSchool Courss</a> |
        <a href="media.html">Media</a>
      </nav>
    </header>
    <main>
      <h1>Signup</h1>
      <p>Take the next steps to apply at AltSchool Africa</p>

      <form action="submit_form" method="post">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter first name"
            required
          /><br /><br />

          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter last name"
            required
          /><br /><br />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option></select
          ><br /><br />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required /><br /><br />

          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
          /><br /><br />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter phone number"
            required
          /><br /><br />

          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="nigeria">Nigeria</option>
            <option value="ghana">Ghana</option>
            <option value="kenya">Kenya</option></select
          ><br /><br />

          <label for="state">State/City of Residence:</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Enter your state of residence"
            required
          /><br /><br />

          <label for="referral">How did you hear about us?</label>
          <select id="referral" name="referral" required>
            <option value="">Select channel</option>
            <option value="social-media">Social Media</option>
            <option value="friend">Friend</option>
            <option value="search-engine">Search Engine</option></select
          ><br /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          /><br /><br />

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Enter password again"
            required
          /><br /><br />
        </fieldset>

        <p>
          By clicking continue, I agree to the <a href="#">Terms of Use</a> and
          acknowledge that I have read the <a href="#">Privacy Policy</a>.
        </p>

        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
